<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ShopNest — Home</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header class="site-header">
  <div class="container header-row">
    <a class="logo" href="index.html">ShopNest</a>
    <div class="search-wrap"><input id="search" placeholder="Search products..." /></div>
    <nav class="controls">
      <select id="categoryFilter"><option value="all">All categories</option></select>
      <input id="priceMax" type="number" min="0" placeholder="Max price" />
      <select id="sortSelect"><option value="default">Sort</option><option value="price-asc">Price ↑</option><option value="price-desc">Price ↓</option><option value="name-asc">Name A→Z</option></select>
      <a class="link" href="cart.html">Cart <span id="cartCount">0</span></a>
      <a class="link" href="wishlist.html">Wishlist <span id="wishCount">0</span></a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="intro">
    <h1>Discover products you'll love</h1>
  </section>

  <section id="products" class="products grid"></section>
</main>

<footer class="site-footer"><div class="container">© 2025 ShopNest — All rights reserved</div></footer>

<!-- alert area -->
<div id="alert" class="alert hidden"></div>

<script src="js/store.js"></script>
<script src="js/products.js"></script>
</body>
</html>
